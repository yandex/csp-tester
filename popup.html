<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSP Tester's Popup</title>
        <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
            <h1>CSP Tester</h1>
        </div>
        <div id="content">
        <table class="url-pattern" cellpadding="3" cellspacing="3" border="0">
            <tr>
                <td class="directive"><a href="https://developer.chrome.com/extensions/match_patterns" target="_blank">URL Pattern</a></td>
                <td>
                    <input type="text" id="target" value="" tabindex="1" />
                </td> 
            </tr>
        </table>
        <div id="simple">
        <table class="directives" cellpadding="3" cellspacing="3" border="0">
            <tbody id="simple_form">
            <tr id="tr-default-src">
                <td class="directive">
                    <a href="https://www.w3.org/TR/CSP2/#directive-default-src" title="Go to the directive description" class="help_link" target="_blank">default-src</a>
                </td>
                <td><input type="text" name="default-src" class="directive_value" id="default-src" value="" /></td>
                <td><div class="delete-icon"><a href="#" class="action" title="Remove">&#8854;</a></div></td>
                <td nowrap="true" class="keywords">
                    <div class="none">
                        <input type="checkbox" class="none" id="default-src-none" value="" />
                        <label for="default-src-none" title="none">&#8709;</label>
                    </div>
                    <div class="self">
                        <input type="checkbox" class="self" id="default-src-self" value="" />
                        <label for="default-src-self" title="self">&#8712;</label>
                    </div>
                    <div class="unsafe-inline">
                        <input type="checkbox" id="directive-unsafe-inline" value="" />
                        <label for="directive-unsafe-inline" title="unsafe-inline">&#8623;</label>
                    </div>
                    <div class="unsafe-eval">
                        <input type="checkbox" id="directive-unsafe-eval" value="" />
                        <label for="directive-unsafe-eval" title="unsafe-eval">&#8613;</label>
                    </div>
                </td>
            </tr>
        </tbody>
        </table>
        <table id="add-form" cellpadding="3" cellspacing="3" border="0">
            <tbody>
                <tr>
                    <td><select id="select-directive"></select></td>
                    <td><a href="#" class="action" id="add-directive" title="Add">&#8853;</a></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div id="advanced">
         <table cellpadding="3" cellspacing="3" border="0">
            <tr>
                <td class="directive"><a href="https://www.w3.org/TR/CSP2/" target="_blank">Policy</a></td>
                <td><textarea class="policy" id="policy"></textarea></td>
            </tr>
        </table>
        </div>
        <table cellpadding="3" cellspacing="3" border="0">
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="state"  tabindex="3" /><label for="state">Active</label>
                    <input type="checkbox" id="report_only"  tabindex="4" /><label for="report_only">Report Only</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="save" value="Save" />
                    <input type="button" id="reset" value="Reset" />
                    &nbsp;
                    <a href="#" id="advanced_link">Advanced Mode</a>
                    <a href="#" id="simple_link">Simple Mode</a>
        </td></tr></table>
        <div id="status"></div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
